<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de consumo de una API REST en NodeJS con Fecht API</title>
</head>
<body>
    <div class="container">
        <h1>
            Formulario para sumar dos numeros
        </h1>
        <form>
            <label for="">Numero 1</label>
            <input id="num1" type="number" name="" id=""/>
            <label for="">Numero 2</label>
            <input id="num2" type="number" name="" id=""/>
            <input type="submit" value="Add"/>
        </form>
        <div class="result">Click Add !!!!</div>
    </div>

    <script>
        document.addEventListener("submit", sendData);
        function sendData(e){
            e.preventDefault();
            const a = document.querySelector("#num1").value;
            const b = document.querySelector("#num2").value;
            fetch("http://localhost:5000/add",{
                method:"POST",
                headers:{
                    accept:"application/json",
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    a:parseInt(a),
                    b:parseInt(b)
                })
            })
            .then(res=> res.json())
            .then(data => {
                const{result} = data;
                document.querySelector(".result").innerText=`La suma es :${result}`;
            })
            .catch(err => console.log(err));
            
        }

    </script>
